<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="/">Início</a>
    </li>
    <li class="breadcrumb-item active">Usuários</li>
</ol>
<!-- Alert Message -->
{if="isset($message.message)"}
<div class="alert alert-{$message.type} alert-dismissible fade show" role="alert">
    {$message.message}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
{/if}
<!-- DataTables Example -->
<div class="card mb-3">
    <div class="card-header">
        <i class="fas fa-table"></i>
        Usuários</div>
    <div class="card-body">
        <div class="row justify-content-md-end">
            <div class="col-12 col-md-6 mb-2">
                <!-- <div class="col col-md-4 col-lg-4"> -->
                <a href="/users/cadastrar" class="btn btn-primary" role="button"
                    title="Clique para adicionar um componente">
                    <i class="fas fa-plus"></i> Adicionar</a>
            </div>
            <div class="col-12 col-md-6">
                <!-- <div class="col offset-md-2 col-md-6 offset-lg-4 col-lg-4"> -->
                <div class="input-group mb-2">
                    <input type="text" id="searchField" class="form-control" title="Digite para fazer uma pesquisa"
                        arial-label="search field" placeholder="Procurar..." aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuário</th>
                        <th>E-mail</th>
                        <th>Status</th>
                        <!-- <th></th> -->
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Usuário</th>
                        <th>E-mail</th>
                        <th>Status</th>
                        <!-- <th></th> -->
                    </tr>
                </tfoot>
                <tbody>
                    {loop="$users"}
                    <tr class="clickable" style="cursor: pointer;" data-href="/users/editar/{$value.id}">
                        <td>{$value.id}</td>
                        <td>{$value.user}</td>
                        <td>{$value.email}</td>
                        <td>{if="$value.ativo == 1"}<i class='fas fa-power-off text-success' title='Usuário ativo'></i> Ativo{else}<i class='fas fa-power-off text-danger' title='Usuário inativo'></i> Inativo{/if}</td>
                        <!-- <td>
                            <a class="btn btn-sm btn-danger" href="/users/{$value.id}/delete"><i
                                    class="fas fa-trash-alt"></i>
                                Remover</a>
                        </td> -->
                    </tr>
                    {/loop}
                </tbody>
            </table>
        </div>
    </div>
</div>
