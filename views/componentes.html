<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="/">Início</a>
    </li>
    <li class="breadcrumb-item active">Componentes</li>
</ol>
<!-- Alert Message -->
{if="isset($message.message)"}
<div class="alert alert-{$message.type} alert-dismissible fade show" role="alert">
    {$message.message}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
{/if}
<!-- DataTables Example -->
<div class="card mb-3">
    <div class="card-header">
        <i class="fas fa-table"></i>
        Componentes</div>
    <div class="card-body">
        <div class="row justify-content-md-end">
            <div class="col-12 col-md-6 mb-2">
                <a href="/componentes/cadastrar" class="btn btn-primary" role="button"
                    title="Clique para adicionar um componente">
                    <i class="fas fa-plus"></i> Adicionar</a>
                <a href="/componentes/relatorio/fardamento" class="btn btn-outline-info" role="button" target="_blank"
                    title="Clique para gerar uma folha com as medidas dos componentes">
                    <i class="fas fa-tshirt"></i> Fardamento</a>
            </div>
            <div class="col-12 col-md-6">
                <div class="input-group mb-2">
                    <input type="text" id="searchField" class="form-control" title="Digite para fazer uma pesquisa"
                        arial-label="search field" placeholder="Procurar..." aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Matrícula</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th class="no-sort"></th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>#</th>
                        <th>Matrícula</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th></th>
                    </tr>
                </tfoot>
                <tbody>
                    {loop="$componentes"}
                    <tr class="clickable" style="cursor: pointer;" data-href="/componentes/editar/{$value.id}"
                        title="Clique para alterar o registro">
                        <td>{$key+1}</td>
                        <td>{$value.matricula}</td>
                        <td><i class='fas fa-power-off {if="$value.ativo == 1"}text-success{else}text-danger{/if}' title='{if="$value.ativo == 1"}Usuário ativo{else}Usuário inativo{/if}'></i> {$value.nome}</td>
                        <td>{$value.telefone}</td>
                        <td>
                            <a href="#" data-link="/componentes/delete/{$value.id}" data-toggle="modal" data-target="#confirmDeleteModal" class="btn btn-danger btn-sm"><i
                                    class="fas fa-trash-alt"></i> Remover</a>
                        </td>
                    </tr>
                    {/loop}
                </tbody>
            </table>
        </div>
    </div>
</div>
